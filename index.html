<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Natthapoom Chansuwan — Portfolio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#06b6d4; /* teal */
      --glass: rgba(255,255,255,0.04);
      --text:#e6eef8;
      --radius:16px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071022 0%, #081226 50%, #041024 100%);color:var(--text);}
    .container{max-width:1100px;margin:36px auto;padding:24px}

    header{display:flex;gap:20px;align-items:center}
    .avatar{width:120px;height:120px;border-radius:20px;overflow:hidden;flex:0 0 120px;background:linear-gradient(135deg,var(--accent),#7c3aed);box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{font-size:28px;margin:0 0 6px 0;letter-spacing:-0.3px}
    .subtitle{color:var(--muted);font-size:14px;margin:0}

    nav{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:var(--glass);padding:8px 12px;border-radius:12px;display:inline-block;color:var(--text);text-decoration:none;font-size:14px;border:1px solid rgba(255,255,255,0.03)}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#041022;border:none;font-weight:600}

    .grid{display:grid;grid-template-columns: 1fr 330px;gap:20px;margin-top:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}

    /* left column content */
    .about p{color:var(--muted);line-height:1.6}
    .section-title{font-size:15px;margin:0 0 10px 0;font-weight:700}

    .projects{display:grid;gap:12px}
    .project{padding:14px;border-radius:12px;background:rgba(255,255,255,0.02);display:flex;flex-direction:column;gap:8px}
    .project h4{margin:0;font-size:15px}
    .project p{margin:0;color:var(--muted);font-size:13px}

    /* right column */
    .profile-stats{display:flex;flex-direction:column;gap:12px}
    .stat{display:flex;justify-content:space-between;align-items:center}
    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .skill{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-size:13px;color:var(--muted)}

    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:900px){
      .grid{grid-template-columns: 1fr;}
      .avatar{width:96px;height:96px;border-radius:14px}
    }

    /* small utility */
    .muted{color:var(--muted)}
    .link{color:var(--accent);text-decoration:none}

    /* subtle floating background shapes */
    .bg-shape{position:fixed;right:-100px;top:-120px;width:420px;height:420px;border-radius:50%;background:radial-gradient(circle at 30% 30%, rgba(124,58,237,0.12), transparent 30%), radial-gradient(circle at 70% 70%, rgba(6,182,212,0.08), transparent 30%);filter:blur(40px);pointer-events:none}
  </style>
</head>
<body>
  <div class="bg-shape" aria-hidden="true"></div>
  <div class="container">
    <header>
      <div class="avatar">
        <img src="https://natthapoom-036.github.io/monkey.jpg" alt="Natthapoom Chansuwan">
      </div>
      <div>
        <h1>Natthapoom Chansuwan</h1>
        <p class="subtitle">Junior / Mid-level Developer • Frontend & UI enthusiast</p>
        <nav>
          <a class="btn" href="#about">About</a>
          <a class="btn" href="#projects">Projects</a>
          <a class="btn" href="#skills">Skills</a>
          <a class="btn" href="#contact">Contact</a>
          <a class="btn btn-primary" href="#" download="Natthapoom_CV.pdf">Download CV</a
